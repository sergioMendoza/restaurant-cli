<div class="row m-0 product-tab-list">
  <div *ngFor="let item of productList" class="col-lg-2">
    <div class="product-tab-item text-center">
      <div class="item-header">
        <nz-avatar [nzSize]="50" [nzText]="getAcronym(item.name)" [nzSrc]="item.image"></nz-avatar>
      </div>
      <div class="item-body">
        <h6>{{item.name}}</h6>
        <span class="font-size-11">{{item.currency}}{{item.price}}</span>
      </div>
    </div>
  </div>
</div>
