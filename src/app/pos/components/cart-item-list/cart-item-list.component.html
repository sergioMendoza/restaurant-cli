<div class="row m-0 m-b-15 m-t-15 cart-header">
  <div class="col-lg-6 p-0">
    <h6>Productos</h6>
  </div>
  <div class="col-lg-2 p-0 text-center">
    <h6>Cant.</h6>
  </div>
  <div class="col-lg-4 p-0 text-right">
    <h6>Precio</h6>
  </div>
</div>
<div class="cart-item-list">
  <div *ngFor="let item of cart; let i = index" class="row cart-item m-0 p-10 m-b-10">
    <div class="col-lg-6">
      <div class="media align-items-center">
        <nz-avatar nzIcon="user" nzSrc="assets/images/others/dish.png"></nz-avatar>
        <div class="media-body m-l-15">
          <h6 class="m-b-0">{{item.name}}</h6>
          <span class="text-gray font-size-11">{{item.currency}}{{item.price}}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-2  text-center">
      <button (click)="_addQuantity(i)" nz-button>
        <h6 class="m-b-0">{{item.quantity}}</h6>
      </button>
    </div>
    <div class="col-lg-4  text-right">
      <h6 class="p-t-10 p-b-10 m-b-0">{{item.currency}}{{item.quantity * item.price}}</h6>
    </div>
    <div class="col-lg-12">
      <div class="row m-t-10">
        <div class="col-lg-10">
          <nz-tag class="m-t-5 m-b-0 m-r-5" *ngFor="let note of item.notes; let iTag = index" nzMode="closeable"
            (nzOnClose)="_deleteNote(i, iTag)">
            {{ sliceTagName(note) }}
          </nz-tag>
          <nz-tag class="m-t-5 m-b-0 m-r-5 add-tag" nzNoAnimation (click)="_addNote(i)">
            <i nz-icon nzType="plus"></i>
            Agregar nota
          </nz-tag>
        </div>
        <div class="col-lg-2 text-right">
          <button (click)="_deleteItem(i)" nz-button><i class="text-primary far fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="cart-footer col-lg-12 p-10">
  <div class="row text-semi-dark font-weight-semibold">
    <div class="col-lg-8">Descuento:</div>
    <div class="col-lg-4 text-right">S/0</div>
    <div class="col-lg-8">Sub Total:</div>
    <div class="col-lg-4 text-right">S/60.00</div>
  </div>
</div>
