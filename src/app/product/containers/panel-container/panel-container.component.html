<div class="product-app row m-0">
  <div class="product-header col-lg-12">
    <h3>Productos</h3>
  </div>
  <div class="product-container col-lg-12">
    <nz-tabset>

      <nz-tab [nzTitle]="titleCategory">
        <ng-template #titleCategory>
          <i nz-icon [nzType]=""></i>
          Categorias
        </ng-template>
        <div class="category-content">
          <div class="row">
            <div class="col-lg-4">
              <div class="row m-0 local-select">
                <span class="col-lg-12 p-0 m-b-10">Seleccionar Local</span>
                <nz-select nxSize="small" class="m-b-10 p-0 col-lg-12" [(ngModel)]="selectedValue">
                  <nz-option nzLabel="Todos los locales" nzValue="0"></nz-option>
                  <nz-option nzLabel="Miraflores" nzValue="1"></nz-option>
                  <nz-option nzLabel="La Molina" nzValue="2"></nz-option>
                </nz-select>
              </div>

              <nz-input-group class="m-b-10" [nzSuffix]="suffixIconSearch">
                <input nzSize="small" type="text" nz-input placeholder="Buscar categoria" />
              </nz-input-group>
              <ng-template #suffixIconSearch>
                <i nz-icon nzType="search"></i>
              </ng-template>
              <nz-table nzSize="small" #basicTable [nzData]="listOfData">
                <thead>
                  <tr>
                    <th>Lista de categorias</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>
                      <a><button nz-button><i nz-icon nzType="edit"></i></button></a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
            </div>
            <div class="col-lg-8 m-0 p-0">
              <div class="category-form-container">
                <form nzLayout="vertical" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                  <div class="row m-0">
                    <div class="col-lg-6">
                      <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzRequired nzFor="name">Nombre</nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Please input your name">
                          <input nzSize="small" type="text" nz-input formControlName="name"
                            placeholder="Please input your name" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzFor="nickname"
                          [nzRequired]="validateForm.get('required')?.value">
                          Codigo familia</nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Please input your nickname">
                          <input nzSize="small" type="text" nz-input formControlName="nickname"
                            placeholder="Please input your nickname" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzFor="nickname"
                          [nzRequired]="validateForm.get('required')?.value">
                          Puntos</nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Please input your nickname">
                          <input nzSize="small" type="text" nz-input formControlName="nickname"
                            placeholder="Please input your nickname" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="24" nzFor="nickname"
                          [nzRequired]="validateForm.get('required')?.value">
                          NÃºmero de orden</nz-form-label>
                        <nz-form-control [nzSpan]="24" nzErrorTip="Please input your nickname">
                          <input nzSize="small" type="text" nz-input formControlName="nickname"
                            placeholder="Please input your nickname" />
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                    <div class="col-lg-6">
                      <nz-form-item>
                        <nz-form-control [nzSpan]="24">
                          <label nz-checkbox formControlName="required" (ngModelChange)="requiredChange($event)">Es
                            categoria
                            principal?</label>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-control [nzSpan]="24">
                          <label nz-checkbox formControlName="required"
                            (ngModelChange)="requiredChange($event)">Delivery?</label>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-control [nzSpan]="24">
                          <label nz-checkbox formControlName="required" (ngModelChange)="requiredChange($event)">Self
                            Service?</label>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-control [nzSpan]="24">
                          <label nz-checkbox formControlName="required"
                            (ngModelChange)="requiredChange($event)">Activo</label>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-control [nzSpan]="24">
                          <button nz-button nzType="primary">Crear categoria</button>
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </nz-tab>


      <nz-tab [nzTitle]="titlePlateDrink">
        <ng-template #titlePlateDrink>
          <i nz-icon [nzType]=""></i>
          Platos y bebidas
        </ng-template>
        Platos y bebidas
      </nz-tab>
      <nz-tab [nzTitle]="titleCombos">
        <ng-template #titleCombos>
          <i nz-icon [nzType]=""></i>
          Combos
        </ng-template>
        Combos
      </nz-tab>
      <nz-tab [nzTitle]="titleMenu">
        <ng-template #titleMenu>
          <i nz-icon [nzType]=""></i>
          Menus
        </ng-template>
        Menus
      </nz-tab>
      <nz-tab [nzTitle]="titleInputs">
        <ng-template #titleInputs>
          <i nz-icon [nzType]=""></i>
          Insumos
        </ng-template>
        Insumos
      </nz-tab>
    </nz-tabset>
  </div>
</div>
